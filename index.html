<script>
    function clearText() {
        city.value = ""
    }
    function populate(city_data) {
        let html_data = ""
        html_data = `<div class="container" id="card-dec">
            <div class="row">
                <div class="col-0"></div>
                <div class="col-12">
                <h5>${city_data.name},${city_data.sys.country}</h5>
            <p>Weather:<img src="https://openweathermap.org/img/wn/${city_data.weather[0].icon}@2x.png" alt="">${city_data.weather[0].main}</p>     
    <p class="card-text"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-thermometer" viewBox="0 0 16 16">
  <path d="M8 14a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>

</svg> Temperature:${city_data.main.temp}°С</p> 
    <p class="card-text"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-thermometer" viewBox="0 0 16 16">
  <path d="M8 14a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
  <path d="M8 0a2.5 2.5 0 0 0-2.5 2.5v7.55a3.5 3.5 0 1 0 5 0V2.5A2.5 2.5 0 0 0 8 0zM6.5 2.5a1.5 1.5 0 1 1 3 0v7.987l.167.15a2.5 2.5 0 1 1-3.333 0l.166-.15V2.5z"/>
</svg> Feels Like:${city_data.main.feels_like}°С</p> 
    <p class="card-text"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-wind" viewBox="0 0 16 16">
  <path d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5zm-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2zM0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5z"/>
</svg> Wind:${city_data.wind.speed}m/s</p> 
    <p class="card-text"><img src="https://img.icons8.com/ios/50/000000/pressure.png"/ style="width="25" height="25""> Pressure:${city_data.main.pressure} hpa</p>
    </div>
    <div class="col-0"></div>
</div>
</div>`
        document.querySelector("#disp").innerHTML = html_data
    }
    function findWeather() {
        let city_name = city.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city.value}&units=metric&appid=785887e444278c951b80dc4ef43a7b99`).then(res => {
            if (!(res.ok)) {
                throw new Error(`failed to fetch data ${res.status}`)
            }
            else {
                return res.json()
            }
        }).then(data => populate(data)).catch(error => alert(`Check the spelling => ${error.message}`))
    }
</script>
